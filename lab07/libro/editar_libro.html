<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Editar Libro</h1>
        <form name="formProfesor" method="post" action="editar_libro.php">
            <div class="form-group">
                <label for="idautor">Id del Autor</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            
            <div class="form-group">
                <label for="nombres">Año</label>
                <input type="text" class="form-control" id="año" name="año" required>
            </div>

            <div class="form-group">
                <label for="ape_paterno">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
            </div>

            <div class="form-group">
                <label for="ape_materno">Titulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="ape_materno">URL</label>
                <input type="text" class="form-control" id="URL" name="URL" required>
            </div>

            <div class="form-group">
                <label for="ape_materno">Especialidad</label>
                <input type="text" class="form-control" id="especialidad" name="especialidad" required>
            </div>

            <div class="form-group">
                <label for="ape_materno">Editorial</label>
                <input type="text" class="form-control" id="editorial" name="editorial" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="lab07/index.html" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
